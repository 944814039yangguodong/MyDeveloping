# 服务端口
spring:
  profiles:
    active: prod
  #数据库连接池
  datasource:
    hikari:
      connection-timeout: 60000
      validation-timeout: 3000
      idle-timeout: 60000
      login-timeout: 5
      max-lifetime: 60000
      maximum-pool-size: 10
      minimum-idle: 10
      read-only: false
  #返回json的全局时间格式
  jackson:
    date-format: yyyy-MM-dd
    time-zone: GMT+8
  # sa-token配置
  sa-token:
    # token名称 (同时也是cookie名称)
    token-name: token
    # token有效期，单位s 默认30天, -1代表永不过期
    timeout: 2592000
    # token临时有效期 (指定时间内无操作就视为token过期) 单位: 秒
    activity-timeout: -1
    # 是否允许同一账号并发登录 (为true时允许一起登录, 为false时新登录挤掉旧登录)
    allow-concurrent-login: true
    # 在多人登录同一账号时，是否共用一个token (为true时所有登录共用一个token, 为false时每次登录新建一个token)
    is-share: true
    # token风格
    token-style: uuid
    # 是否输出操作日志
    is-log: true
  #文件上传
  servlet:
    multipart:
      # 允许项目中文件上传
      enabled: true
      # 文件大小阈值，当大于这个阈值时将写入到磁盘，否则存在内存中，（默认值0 一般情况下不用特意修改）
      file-size-threshold: 0
      # 上传文件最大为 1M （默认值 10M 根据自身业务自行控制即可）
      max-file-size: 1048576000
      # 上传请求最大为 10M（默认值100M 根据自身业务自行控制即可）
      max-request-size: 1048576000
      # 判断是否要延迟解析文件（相当于懒加载，一般情况下不用特意修改）
      resolve-lazily: false

mybatis-plus:
  #mybatis日志
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: gmtDeleted  # 全局逻辑删除的实体字段名(since 3.3.0,配置后可以忽略不配置步骤2)
      logic-delete-value: now() # 逻辑已删除值(默认为 1)
      logic-not-delete-value: "NULL" # 逻辑未删除值(逻默认为 0)
  #配置mapper xml文件的路径
  mapper-locations: classpath:cn/ncepu/mydeveloping/mapper/xml/*.xml