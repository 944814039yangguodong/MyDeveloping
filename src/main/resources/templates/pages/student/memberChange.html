<script>
    //获取最后一个PathParam
    var pathP =location.href;//获取全部路径
    var temp = pathP.split("/");
    var requestPathP = temp[temp.length-1];
    var app = new Vue({
        el: '#app',
        data: {
            userInfo:{
                userId:null,
                userName:"姓名",
                userType:0,
                department:null,
                major:null
            },
            projectInfo:{
                projectId:"",
                projectName:"",
                headId:"",
                headName:"",
                headDepartment:"",
                headMajor:"",
                headJob:"",
                headPhone:"",
                secondId:"1",
                secondName:"",
                secondDepartment:"",
                secondMajor:"",
                secondJob:"",
                secondPhone:"",
                thirdId:"",
                thirdName:"",
                thirdDepartment:"",
                thirdMajor:"",
                thirdJob:"",
                thirdPhone:"",
                fourthId:"",
                fourthName:"",
                fourthDepartment:"",
                fourthMajor:"",
                fourthJob:"",
                fourthPhone:"",
                fifthId:"",
                fifthName:"",
                fifthDepartment:"",
                fifthMajor:"",
                fifthJob:"",
                fifthPhone:"",
            },
            memberId:"",
            name:"",
            department:"",
            major: "",
            job:"",
            phone:"",
        },
        mounted:function (){
            var that = this;
            axios.get('http://'+IP+'/api/user/getUserInfo')
                .then(function (response) {
                    if(response.data.success===true){
                        that.userInfo=response.data.data.userInfo;
                    }else{
                        console.log(response);
                    }
                })
                .catch(function (error) {
                    console.log(error);
                });
            axios.get('http://'+IP+'/api/project/projectInfo',{
                params:{
                    projectId:requestPathP
                }
            })
                .then(function (response) {
                    if(response.data.success===true){
                        that.projectInfo=response.data.data.projectInfo;
                    }else{
                        console.log(response);
                    }
                })
                .catch(function (error) {
                    console.log(error);
                });
        },
        methods:{
            insertSubmit:function (){
                let formData = new FormData();
                formData.append('projectId',this.projectInfo.projectId);
                formData.append('memberId',this.memberId);
                formData.append('name',this.name);
                formData.append('department',this.department);
                formData.append('major',this.major);
                formData.append('job',this.job);
                formData.append('phone',this.phone);
                axios.post('http://'+IP+'/api/project/memberInsert', formData)
                    .then(function (response) {
                        if(response.data.success===true){
                            layer.alert(response.data.message);
                        }else{
                            layer.alert(response.data.message);
                        }
                    })
                    .catch(function (error) {
                        console.log(error);
                    });
                location.reload();
            },
            deleteMember:function (memberIdDelete){
                let formData = new FormData();
                formData.append('projectId',this.projectInfo.projectId);
                formData.append('memberId',memberIdDelete);
                axios.post('http://'+IP+'/api/project/memberDelete', formData)
                    .then(function (response) {
                        if(response.data.success===true){
                            layer.alert(response.data.message);
                        }else{
                            layer.alert(response.data.message);
                        }
                    })
                    .catch(function (error) {
                        console.log(error);
                    });
                location.reload();
            },
        }
    })

</script>
